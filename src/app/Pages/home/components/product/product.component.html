<br>
<div class="products-container">
  @for (product of products | async ; track product.id) {
  <div  class="product-card">
    <div class="product-image">
      <img [src]="product.image" alt="{{ product.title }}">
    </div>
    <div class="product-details">
      <h3 class="product-name">{{ product.title }}</h3>
      <p class="product-price">Price: {{ product.price | currency }}</p>
        <p class="product-price">Category: {{ product.category}}</p>
      <!-- <p class="product-quantity" [class.out-of-stock]="product.quantity === 0">
        {{ product.quantity > 0 ? 'In stock: ' + product.quantity : 'Out of stock' }}
      </p> -->
      <div class="stars" style="--rating: 4.2;"></div>
  <span class="rating-text">{{product.rating.rate}} / 5 ({{product.rating.count}} Reviews)</span>
    </div>
    <button [routerLink]="['/products', product.id]">Show Details</button>
    <button class="add-to-cart" >Add to Cart</button>
  </div>
}@empty {
  <h3>No Products Found</h3>
}
</div>
