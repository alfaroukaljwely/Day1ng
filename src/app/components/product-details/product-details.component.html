<div class="product-details-container">
     @if(!(product)) {
    <div class="d-flex justify-content-center my-5 loader-overlay">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  }
  @if(product) {
    <div class="product-card">
      <div class="product-image">
        <img [src]="product.image" [alt]="product.title" />
      </div>

      <div class="product-info">
        <h1 class="product-name">{{ product.title }}</h1>
        <p class="product-price">Price: {{ product.price | currency }}</p>
        <p class="product-price">Category: {{ product.category}}</p>
        <!-- <p class="product-quantity" [class.out-of-stock]="product.quantity === 0">
          {{ product.quantity > 0 ? 'In Stock: ' + product.quantity : 'Out of Stock' }}
        </p> -->
        <div class="stars" style="--rating: 4.2;"></div>
  <span class="rating-text">{{product.rating.rate}} / 5 ({{product.rating.count}} Reviews)</span>

        <p class="product-description">{{ product.description }}</p>

        <div class="buttons">
          <button class="back-button" routerLink="/products">Back to Products</button>
          <button class="buy-button" >Add to Cart</button>
        </div>
      </div>
    </div>
  }
</div>
